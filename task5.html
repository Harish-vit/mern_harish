<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <table border="1" align="center" bordercolor="black" bgcolor="white" cellpadding="2" cellspacing="0">
            <tr>
                <td>
                    <label for="Fullname">Fullname</label>
                </td>
                <td>
                    <input type="text" name="Fullname"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Username">Username</label>
                </td>
                <td>
                    <input type="text" name="Username"/>
                </td>
            </tr>            
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="email" name=""Email/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input
                        type="password"
                        name="password"
                        placeholder="Enter password"
                    />
                </td>
            </tr>
            <tr>
                <td >
                    <label for="repassword">RePassword</label>
                </td>
                <td>
                    <input
                        type="password"
                        name="repassword"
                        placeholder="Re-Enter password"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Enter gender</p>
                </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male"/>
                    <label for="male">Male</label>                    
                    <input type="radio" name="gender" id="female" value="female"/>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="Others" value="Others"/>
                    <label for="Others">Others</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Age</label>
                </td>
                <td>
                    <input type="number" name="Age"/>
                </td>
            </tr>            
            <tr>
                <td>
                    <label for="phone">Phone Number</label>
                </td>
                <td>
                    <input type="number" name="phone"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <input type="text" name="Address"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="State">State</label>
                </td>
                <td>
                    <input type="text" name="State"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Choose your country</label>
                </td>
                <td>
                    <select id="Country" name="Country">
                        <option value="country">country</option>
                        <option value="India">India</option>
                        <option value="US">US</option>
                        <option value="Russia">Russia</option>
                    </select>
                </td>
            </tr>    
            <tr>
                <td>
                    <p>Enter languages</p>
                </td>
                <td>
                    <label for="English">English</label>
                    <input type="checkbox" name="English" value="English"/>
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" name="Kannada" value="Kannada"/>
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Hindi" value="Hindi"/>
                    <label for="Telugu">Telugu</label>
                    <input type="checkbox" name="Telugu" value="Telugu"/>

                </td>
            </tr>
            <tr>
                <tr >         
                    <td colspan="2">
                        <input type="checkbox" name="Hereby I declare all the given details are true"/>
                        <label for="Hereby I declare all the given details are true">Hereby I declare all the given details are true</label>
                    </td>  
                </tr>   
            </tr>        
            <tr>
                <tr>
                    <td colspan="2" align="right">
                        <p>Log in to <a href="https://ethnus.com/" target="_blank">ethnus</a> website</p>
                    </td>
                </tr>
            </tr>
        </table>
        <table align="center">
            <tr>
                <td>
                    <input type="submit" value="Register"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
